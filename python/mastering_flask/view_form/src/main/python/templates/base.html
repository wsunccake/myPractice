{% macro render_field(field) %}
<div class="form-group">
    {{ field.label }}
    {% if field.errors %}
    {% for e in field.errors %}
    <p class="help-block">{{ e }}</p>
    {% endfor %}
    {% endif %}
    {{ field(class_='form-control') }}
</div>
{% endmacro %}

    <title>{% block title %}Title{% endblock %}</title>
</head>
